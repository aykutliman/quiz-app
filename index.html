<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1 id="title">Welcome to the <br />Frontend Quiz!</h1>
        <p id="paragraph">Pick a subject to get started.</p>
        <button id="start">Get Started</button>
      </div>
      <div id="questions">
        <h1 id="que"></h1>
        <p id="q"></p>
        <button id="a"></button>
        <br />
        <button id="b"></button>
        <br />
        <button id="c"></button>
        <br />
        <button id="d"></button>
        <br />
        <button id="submit">Submit Answer</button>
      </div>
      <div id="score-box">
        <h1 id="score-title">Find out your score</h1>
        <button id="score-btn">Score</button>
      </div>
      <div id="again-box">
        <button id="again">Try Again</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
